- hosts: all
  become: True
  connection: local
  roles:
    - role: angstwad.docker_ubuntu
      docker_opts: >
        --storage-driver btrfs
  vars:
    - realuser: "{{ lookup('env', 'USER') }}"
  tasks:
    - user: name={{ realuser }} groups=docker append=yes
    - debug: msg="{{ realuser }} added to docker group"
