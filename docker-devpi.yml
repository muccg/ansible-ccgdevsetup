- hosts: all
  connection: local
  sudo: True
  roles:
    - role: common
  tasks:
    - name: Set docker devpi options (systemd)
      template:
        src: templates/devpi.service
        dest: /etc/systemd/system/devpi.service
        owner: root
        group: root
        mode: 0644
      notify:
        - Reload systemd
        - Enable devpi
        - Restart squid
      when: ansible_distribution_version|version_compare(15.04, '>=')
